server:
    port: 8091

spring:
    h2:
        console:
            enabled: true
            path: /h2-console

    datasource:
        url: jdbc:h2:mem:testdb
        driver-class-name: org.h2.Driver
        username: sa
        password: sa

    jpa:
        show-sql: true
        databaswe-platform: org.hibernate.dialect.H2Dialect

    hibernate:
        ddl-auto: update
